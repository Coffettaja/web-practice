<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5 Canvas</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="../jquery.min.js" defer></script>
	<script type="text/javascript" src="script.js" defer></script>
</head>
<body>
	<div class="container">
		<canvas id="draw"></canvas>
	</div>
	<div class="options">
		<button class="toggle">â€¢</button>
		<div id="thickness">
			<div class="thickness-1"></div>
			<div class="thickness-2"></div>
			<div class="thickness-3"></div>
			<div class="thickness-4"></div>
		</div>
		<div id="colors">
			<div class="color-0"><p>1</p></div>
			<div class="color-1"><p>2</p></div>
			<div class="color-2"><p>3</p></div>
			<div class="color-3"><p>4</p></div>
			<div class="color-4"><p>5</p></div>
			<div class="color-5"><p>6</p></div>
			<div class="color-6"><p>7</p></div>
			<div class="color-7"><p>8</p></div>
			<div class="color-8"><p>9</p></div>
			<div class="eraser"><p>0</p></div>
		</div>
	</div>
</body>
</html>
