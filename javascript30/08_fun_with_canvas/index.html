<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5 Canvas</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="../jquery.min.js" defer></script>
	<script type="text/javascript" src="script.js" defer></script>
</head>
<body>
	<div class="container">
		<canvas id="draw"></canvas>
	</div>
	<div class="options">
		<button class="toggle">•</button>
		<div id="thickness">
			<div class="thickness-1"></div>
			<div class="thickness-2"></div>
			<div class="thickness-3"></div>
			<div class="thickness-4"></div>
		</div>
		<div id="colors">
			<div class="eraser"><p>✓</p></div>
			<div class="color-0"><p>✓</p></div>
			<div class="color-1"><p>✓</p></div>
			<div class="color-2"><p>✓</p></div>
			<div class="color-3"><p>✓</p></div>
			<div class="color-4"><p>✓</p></div>
			<div class="color-5"><p>✓</p></div>
			<div class="color-6"><p>✓</p></div>
			<div class="color-7"><p>✓</p></div>
			<div class="color-8"><p>✓</p></div>
		</div>
	</div>
</body>
</html>
