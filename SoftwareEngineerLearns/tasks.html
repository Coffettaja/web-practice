<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task list</title>
	<link rel="stylesheet" href="styles/css/tasks.css" media="screen">
	<script src="../dependencies/jquery.min.js"></script>
</head>
<body>
	<header>
		<span>Task list</span>
	</header>
	<main>
		<section id="taskCreation" class="not">
			<form action="">
				<div>
					<label for="">Task</label><input type="text"
					required="required" name="task" class="large"
					placeholder="Breakfast at Tiffanys" autofocus>
				</div>
				<div>
					<label for="">Required by</label>
					<input type="date" required="required" name="requiredBy">
				</div>
				<div>
					<label for="">Category</label>
					<select name="category" id="">
						<option value="Personal">Personal</option>
						<option value="Work">Work</option>
					</select>
				</div>
				<nav>
					<a href="#">Save task</a>
					<a href="#">Clear task</a>
				</nav>
			</form>
		</section>
		<section>
			<table id="tblTasks">
				<colgroup>
					<col width:"40%">
					<col width:"15%">
					<col width:"15%">
					<col width:"30%">
				</colgroup>
				<thead>
					<tr>
						<th>Name</th>
						<th>Due</th>
						<th>Category</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Return library books</td>
						<td><time datetime="2017-05-28">2017-05-28</time></td>
						<td>Personal</td>
						<td>
							<nav>
								<a href="#" class="editRow">Edit</a>
								<a href="#" class="completeRow">Complete</a>
								<a href="#" class="deleteRow">Delete</a>
							</nav>
						</td>
					</tr>
					<tr class="even">
						<td>Perform stuff</td>
						<td><time datetime="2017-05-28">2017-05-28</time></td>
						<td>Work</td>
						<td>
							<nav>
								<a href="#" class="editRow">Edit</a>
								<a href="#" class="completeRow">Complete</a>
								<a href="#" class="deleteRow">Delete</a>
							</nav>
						</td>
					</tr>
					<tr>
						<td>Meet friends</td>
						<td><time datetime="2017-05-28">2017-05-28</time></td>
						<td>Personal</td>
						<td>
							<nav>
								<a href="#" class="editRow">Edit</a>
								<a href="#" class="completeRow">Complete</a>
								<a href="#" class="deleteRow">Delete</a>
							</nav>
						</td>
					</tr>
				</tbody>
			</table>
			<nav>
				<a href="#" id="btnAddTask">Add task</a>
			</nav>
		</section>
	</main>
	<footer>You have 3 tasks.</footer>
</body>
<script>
$(document).ready(function() {
	$('[required]')
		.prev('label')
		.append('<span>*</span>')
		.children('span')
		.addClass('required');
	$('#btnAddTask').click(evt => { evt.preventDefault();
												$('#taskCreation').removeClass('not');
												});
	$('tbody tr').click(evt => {
			$(evt.target).closest('td').siblings().addBack().toggleClass('rowHighlight');
	});

	$('#tblTasks tbody').on('click', '.deleteRow', evt => {
		evt.preventDefault();
		$(evt.target).parents('tr').remove();
	});
});
</script>
</html>
