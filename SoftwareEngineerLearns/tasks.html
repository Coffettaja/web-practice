<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task list</title>
	<link rel="stylesheet" href="styles/css/tasks.css" media="screen">
	<script src="../dependencies/jquery.min.js"></script>
</head>
<body>
	<header>
		<span>Task list</span>
	</header>
	<main>
		<section>
			<form action="">
				<div>
					<label for="">Task</label><input type="text"
					required="required" name="task" class="large"
					placeholder="Breakfast at Tiffanys" autofocus>
				</div>
				<div>
					<label for="">Required by</label>
					<input type="date" required="required" name="requiredBy">
				</div>
				<div>
					<label for="">Category</label>
					<select name="category" id="">
						<option value="Personal">Personal</option>
						<option value="Work">Work</option>
					</select>
				</div>
				<nav>
					<a href="#">Save task</a>
					<a href="#">Clear task</a>
				</nav>
			</form>
		</section>
		<section>
			<table id="tblTasks">
				<colgroup>
					<col width:"50%">
					<col width:"25%">
					<col width:"25%">
				</colgroup>
				<thead>
					<tr>
						<th>Name</th>
						<th>Due</th>
						<th>Category</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Return library books</td>
						<td><time datetime="2017-05-28">2017-05-28</time></td>
						<td>Personal</td>
					</tr>
					<tr class="even">
						<td>Perform stuff</td>
						<td datetime="2017-05-28">2017-05-28</td>
						<td>Work</td>
					</tr>
					<tr>
						<td>Meet friends</td>
						<td datetime="2017-05-28">2017-05-28</td>
						<td>Personal</td>
					</tr>
				</tbody>
			</table>
			<nav>
				<a href="#">Add task</a>
			</nav>
		</section>
	</main>
	<footer>You have 3 tasks.</footer>
</body>
</html>
