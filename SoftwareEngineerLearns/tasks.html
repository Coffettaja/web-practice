<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task list</title>
	<link rel="stylesheet" href="styles/css/tasks.css" media="screen">
	<script src="../dependencies/jquery.min.js"></script>
	<script src="../dependencies/underscore.js"></script>
</head>
<body>
	<header>
		<span>Task list</span>
	</header>
	<main>
		<section id="taskCreation" class="not">
			<form action="">
				<div>
					<label for="">Task</label><input type="text"
					required="required" name="task" class="large"
					placeholder="Breakfast at Tiffanys" autofocus>
				</div>
				<div>
					<label for="">Required by</label>
					<input type="date" required="required" name="requiredBy">
				</div>
				<div>
					<label for="">Category</label>
					<select name="category" id="">
						<option value="Personal">Personal</option>
						<option value="Work">Work</option>
					</select>
				</div>
				<nav>
					<a href="#" id="saveTask">Save task</a>
					<a href="#">Clear task</a>
				</nav>
			</form>
		</section>
		<section>
			<table id="tblTasks">
				<colgroup>
					<col width:"40%">
					<col width:"15%">
					<col width:"15%">
					<col width:"30%">
				</colgroup>
				<thead>
					<tr>
						<th>Name</th>
						<th>Due</th>
						<th>Category</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Return library books</td>
						<td><time datetime="2017-05-28">2017-05-28</time></td>
						<td>Personal</td>
						<td>
							<nav>
								<a href="#" class="editRow">Edit</a>
								<a href="#" class="completeRow">Complete</a>
								<a href="#" class="deleteRow">Delete</a>
							</nav>
						</td>
					</tr>
					<tr class="even">
						<td>Perform stuff</td>
						<td><time datetime="2017-05-28">2017-05-28</time></td>
						<td>Work</td>
						<td>
							<nav>
								<a href="#" class="editRow">Edit</a>
								<a href="#" class="completeRow">Complete</a>
								<a href="#" class="deleteRow">Delete</a>
							</nav>
						</td>
					</tr>
					<tr>
						<td>Meet friends</td>
						<td><time datetime="2017-05-28">2017-05-28</time></td>
						<td>Personal</td>
						<td>
							<nav>
								<a href="#" class="editRow">Edit</a>
								<a href="#" class="completeRow">Complete</a>
								<a href="#" class="deleteRow">Delete</a>
							</nav>
						</td>
					</tr>
				</tbody>
			</table>
			<nav>
				<a href="#" id="btnAddTask">Add task</a>
			</nav>
		</section>
	</main>
	<footer>You have 3 tasks.</footer>
</body>
<script>
$(document).ready(function() {
	$('[required]')
		.prev('label')
		.append('<span>*</span>')
		.children('span')
		.addClass('required');
	$('#btnAddTask').click(evt => { evt.preventDefault();
												$('#taskCreation').removeClass('not');
												});
	$('tbody tr').click(evt => {
			$(evt.target).closest('td').siblings().addBack().toggleClass('rowHighlight');
	});

	$('#tblTasks tbody').on('click', '.deleteRow', evt => {
		evt.preventDefault();
		$(evt.target).parents('tr').remove();
	});

	// "When rending an underscore template, we want top-level
  // variables to be referenced as part of an object. For
  // technical reasons (scope-chain search), this speeds up
  // rendering; however, more importantly, this also allows our
  // templates to look / feel more like our server-side
  // templates that use the rc (Request Context / Colletion) in
  // order to render their markup."
	 _.templateSettings.variable = "rc";

	// Save task button appends a new row to the table with the task info
	// with the help of an _ template
	$('#saveTask').click(evt => {
		evt.preventDefault();
		let task = $('form').toObject();
		let template = $('#taskRow').html();
		$('#tblTasks tbody').append(_.template(template)(task));
	});
});

// Extends the jQuery with functions to get and set object to and from form fields
(function($) {
	$.fn.extend({

		// Creates an object from the form fields, with attributes field.name: field.value
		toObject: function() {
			let result = {};

			// Important to use []-notation instead of the .-notation,
			// since names of the fields can be whatever
			this.serializeArray().forEach(obj => result[obj.name] = obj.value);
			return result;
		},

		// Exctracts the forms fields from the obj, takes the name-attribute
		// of these fields, and if the obj has a property with that name,
		// sets the value of the field from the value of the property
		fromObject: function(obj) {
			this.find(':input').toArray().forEach(input => {
				let name = $(input).attr('name');
				if (obj[name]) {
					$(input).val(obj[name]);
				} else {
					$(input).val("");
				}
			});
		}		
	});
})(jQuery);
</script>

<script type="text/template" id="taskRow">
<tr>
	<td><%= rc.task %></td>
	<td><time datetime='<%= rc.requiredBy %>'><%= rc.requiredBy	%></time></td>
	<td><%= rc.category %></td>
	<td>
		<nav>
			<a href='#'>Edit</a>
			<a href='#'>Complete</a>
			<a href='#' class='deleteRow'>Delete</a>
		</nav>
	</td>
</tr>
</script>
</html>
