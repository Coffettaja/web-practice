<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task list</title>
	<link rel="stylesheet" href="styles/css/tasks.css" media="screen">
	<script src="dependencies/jquery.min.js"></script>
	<script src="dependencies/jquery.validate.js"></script>
	<script src="dependencies/underscore.js"></script>
	<script src="scripts/jquery-serialization.js"></script>
	<script src="scripts/tasks-controller.js"></script>
</head>
<body>
	<header>
		<span>Task list</span>
	</header>
	<main id="taskPage">
		<section id="taskCreation" class="not">
			<form action="" id="taskForm">
				<div>
					<label for="">Task</label>
					<input type="text" name="task" class="large" maxlength="200" 
					placeholder="Breakfast at Tiffanys" autofocus required>
				</div>
				<div>
					<label for="">Required by</label>
					<input type="date" required name="requiredBy">
				</div>
				<div>
					<label for="">Category</label>
					<select name="category" id="">
						<option value="Personal">Personal</option>
						<option value="Work">Work</option>
					</select>
				</div>
				<nav>
					<a href="#" id="saveTask">Save task</a>
					<a href="#" id="clearTask">Clear task</a>
				</nav>
			</form>
		</section>
		<section>
			<table id="tblTasks">
				<colgroup>
					<col width:"40%">
					<col width:"15%">
					<col width:"15%">
					<col width:"30%">
				</colgroup>
				<thead>
					<tr>
						<th>Name</th>
						<th>Due</th>
						<th>Category</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
						<!-- table with script -->
				</tbody>
			</table>
			<nav>
				<a href="#" id="btnAddTask">Add task</a>
			</nav>
		</section>
	</main>
	<footer>You have 3 tasks.</footer>
</body>
<script>
$(document).ready(function() {
	tasksController.init($('#taskPage'));
});

// Extends the jQuery with functions to get and set object to and from form fields
(function($) {
	$.fn.extend({

		// Creates an object from the form fields, with attributes field.name: field.value
		toObject: function() {
			let result = {};

			// Important to use []-notation instead of the .-notation,
			// since names of the fields can be whatever
			this.serializeArray().forEach(obj => result[obj.name] = obj.value);
			return result;
		},

		// Exctracts the forms fields from the obj, takes the name-attribute
		// of these fields, and if the obj has a property with that name,
		// sets the value of the field from the value of the property
		fromObject: function(obj) {
			this.find(':input').toArray().forEach(input => {
				let name = $(input).attr('name');
				if (obj[name]) {
					$(input).val(obj[name]);
				} else {
					$(input).val("");
				}
			});
		}		
	});
})(jQuery);
</script>

<script type="text/template" id="addRow">
<tr class='taskRow'>
	<td><%= rc.task %></td>
	<td><time datetime='<%= rc.requiredBy %>'><%= rc.requiredBy	%></time></td>
	<td><%= rc.category %></td>
	<td>
		<nav>
			<a href='#'>Edit</a>
			<a href='#'>Complete</a>
			<a href='#' class='deleteRow'>Delete</a>
		</nav>
	</td>
</tr>
</script>
</html>
